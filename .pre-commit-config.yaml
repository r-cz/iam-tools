repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-yaml
      - id: check-json
        exclude: ^tsconfig\..+\.json$
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: local
    hooks:
      - id: prettier
        name: prettier (bun)
        entry: bunx prettier
        language: system
        types_or: [javascript, jsx, ts, tsx, json, yaml, markdown, html, css, scss]
        args:
          - '--write'
          - '--ignore-unknown'
        pass_filenames: true

      - id: eslint
        name: eslint (typescript)
        entry: bunx eslint
        language: system
        types_or: [javascript, jsx, ts, tsx]
        args:
          - '--max-warnings=0'
          - '--no-warn-ignored'
        pass_filenames: true

      - id: typecheck
        name: tsc typecheck
        entry: bunx tsc
        language: system
        pass_filenames: false
        args:
          - '-p'
          - 'tsconfig.app.json'
          - '--noEmit'
